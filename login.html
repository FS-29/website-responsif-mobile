<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="login container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 d-none d-md-block image"></div>

            <div class="col-lg-6 col-md-6 form-container justify-content-center align-items-center">
                <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box ">
                    <div class="header">
                        <h1>Senang Melihatmu Kembali!</h1>
                        <p>Silahkan isi data Anda</p>
                    </div>
                    <div class="login-form">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
        
                        <label for="password class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda">
        
                        <button class="login">Login</button>

                        <div class="text-center">
                            <span class="d-inline">Belum punya akun? <a href="#" class="d-inline text-decoration-none">Register</a></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
