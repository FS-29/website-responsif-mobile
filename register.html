<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="login container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 d-none d-md-block image"></div>

            <div class="col-lg-6 col-md-6 form-container justify-content-center align-items-center">
                <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box ">
                    <div class="header">
                        <h1>Senang Melihatmu Kembali!</h1>
                        <p>Silahkan isi data Anda</p>
                    </div>
                    <div class="login-form">
                        <div>
                            <label for="email" class="form-label">Role</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="user-check" id="user-check">
                            <label class="form-check-label" for="user-check">User</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="konselor-check" id="konselor-check">
                            <label class="form-check-label" for="konselor-check">Konselor</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="admin-check" id="admin-check">
                            <label class="form-check-label" for="admin-check">Admin</label>
                        </div>

                        <div>
                            <label for="email" class="form-label">Nama Lengkap</label>
                            <input type="email" class="form-control" id="nama-lengkap" placeholder="Masukkan nama lengkap Anda">
                        </div>

                        <div>
                            <label for="email" class="form-label">Username</label>
                            <input type="email" class="form-control" id="username" placeholder="Masukkan username Anda">
                        </div>
                        
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
                        </div>

                        <div>
                            <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password Anda">
                        </div>
                
                        <button class="login">Register</button>

                        <div class="text-center">
                            <span class="d-inline">Sudah mempunyai akun! <a href="#" class="d-inline text-decoration-none">Login</a></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
